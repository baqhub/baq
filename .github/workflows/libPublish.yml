name: Lib Publish

on:
  push:
    branches:
      - main
    paths:
      - packages/lib-*/**

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"

      - name: Install
        run: |
          yarn install --immutable

      - name: Build
        run: |
          yarn lib-sdk:build
          yarn lib-sdk-react:build
          yarn lib-sdk-react-dom:build
          yarn lib-cli:build

      - name: Test
        run: |
          yarn lib-sdk:test

      - name: Publish "lib-sdk"
        uses: JS-DevTools/npm-publish@v2
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public
          package: ./packages/lib-sdk/

      - name: Publish "lib-sdk-react"
        uses: JS-DevTools/npm-publish@v2
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public
          package: ./packages/lib-sdk-react/

      - name: Publish "lib-sdk-react-dom"
        uses: JS-DevTools/npm-publish@v2
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public
          package: ./packages/lib-sdk-react-dom/

      - name: Publish "lib-cli"
        uses: JS-DevTools/npm-publish@v2
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public
          package: ./packages/lib-cli/
